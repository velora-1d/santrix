<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Riyadlul Huda</title>
    <link rel="icon" type="image/png" href="/images/logo-yayasan.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f1f5f9;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon-wrapper {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .icon-wrapper svg {
            width: 60px;
            height: 60px;
            stroke: #f59e0b;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(to right, #f59e0b, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .tips {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: left;
        }

        .tips h3 {
            font-size: 0.9rem;
            color: #e2e8f0;
            margin-bottom: 12px;
        }

        .tips ul {
            list-style: none;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .tips li {
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips li::before {
            content: "â€¢";
            color: #f59e0b;
            font-weight: bold;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/images/logo-yayasan.png" alt="Logo" class="logo">

        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1>Anda Sedang Offline</h1>
        <p>Koneksi internet tidak tersedia. Beberapa fitur mungkin tidak dapat diakses saat ini.</p>

        <button class="retry-btn" onclick="location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Coba Lagi
        </button>

        <div class="tips">
            <h3>ðŸ’¡ Tips saat offline:</h3>
            <ul>
                <li>Periksa koneksi WiFi atau data seluler</li>
                <li>Halaman yang pernah dikunjungi mungkin masih bisa diakses</li>
                <li>Beberapa data akan disinkronkan saat online kembali</li>
            </ul>
        </div>
    </div>
</body>

</html>
